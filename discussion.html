<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ディスカッションフォーラム</title>
  <link rel="stylesheet" href="discussion.css">
</head>
<body>
  <h1>ディスカッション+HOWスタジオ作品全掲載</h1>
  <h2>スタジオの作品一覧</h2>
  <div id="scratch-projects"></div>
  <h2>ディスカッション(Githubアカウント必要)</h2>
    <script src="https://giscus.app/client.js"
        data-repo="2024tonegonproject/Hell-of-World-official-site"
        data-repo-id="R_kgDOQvIQjw"
        data-category="Announcements"
        data-category-id="DIC_kwDOQvIQj84C0VU_"
        data-mapping="pathname"
        data-strict="0"
        data-reactions-enabled="1"
        data-emit-metadata="0"
        data-input-position="bottom"
        data-theme="preferred_color_scheme"
        data-lang="ja"
        crossorigin="anonymous"
        async>
    </script>
    <h2>ディスカッション(Githubアカウント不要)</h2>
<div id="comments"></div>
<form id="commentForm">
  <input type="text" id="name" placeholder="名前" required>
  <textarea id="message" placeholder="メッセージ" required></textarea>
  <button type="submit">送信</button>
</form>
<script src="fade.js"></script>
<script>
    const WORKER_URL = "https://noisy-sound-60af.tgrk-2024tgproject-official.workers.dev/";  

    async function loadComments() {
      const res = await fetch(WORKER_URL);
      const comments = await res.json();

      const container = document.getElementById("comments");
      container.innerHTML = "";

      const parents = comments.filter(c => !c.parent);
      const replies = comments.filter(c => c.parent);

      parents.sort((a, b) => b.date - a.date);

      parents.forEach(parent => {
        renderComment(parent, container);

        replies
          .filter(r => r.parent === parent.id)
          .sort((a, b) => a.date - b.date)
          .forEach(r => renderReply(r, container));
      });
    }

    function renderComment(c, container) {
      const div = document.createElement("div");
      div.className = "comment-box";

      const date = new Date(c.date).toLocaleString();

      div.innerHTML = `
        <strong>${c.name}</strong> <span style="opacity:0.7;">(${date})</span><br>
        ${c.message}<br>
        <button onclick="replyTo('${c.id}')">返信</button>
        <button onclick="deleteComment('${c.id}')">削除</button>
      `;

      container.appendChild(div);
    }

    function renderReply(c, container) {
      const div = document.createElement("div");
      div.className = "reply-box";

      const date = new Date(c.date).toLocaleString();

      div.innerHTML = `
        ↳ <strong>${c.name}</strong> <span style="opacity:0.7;">(${date})</span><br>
        ${c.message}<br>
        <button onclick="replyTo('${c.id}')">返信</button>
        <button onclick="deleteComment('${c.id}')">削除</button>
      `;

      container.appendChild(div);
    }

    document.getElementById("commentForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const message = document.getElementById("message").value;

      await fetch(WORKER_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, message })
      });

      document.getElementById("message").value = "";
      loadComments();
    });

    function replyTo(parentId) {
      const name = prompt("名前");
      const message = prompt("返信内容");

      if (!message) return;

      fetch(WORKER_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, message, parent: parentId })
      }).then(() => loadComments());
    }

    function deleteComment(id) {
      if (!confirm("本当に削除しますか？")) return;

      fetch(WORKER_URL + "?id=" + id, {
        method: "DELETE"
      }).then(() => loadComments());
    }

    loadComments();
  </script>

</body>
</html>
