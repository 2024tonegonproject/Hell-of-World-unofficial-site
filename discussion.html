<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ディスカッションフォーラム</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ディスカッション+HOWスタジオ作品全掲載</h1>
  <h2>スタジオの作品一覧</h2>
  <div id="scratch-projects"></div>
<script>
fetch("projects.json?v=" + Date.now())
  .then(res => res.json())
  .then(projects => {
    const container = document.getElementById("scratch-projects");

    projects.forEach(project => {
      const link = document.createElement("a");
      link.href = `https://scratch.mit.edu/projects/${project.id}/`;
      link.target = "_blank";

      link.innerHTML = `
        <img 
          src="https://cdn2.scratch.mit.edu/get_image/project/${project.id}_282x210.png"
          class="scratch-thumb"
        >
      `;
      img.style.animationDelay = `${index * 0.1}s`;

      link.appendChild(img);

      container.appendChild(link);
    });
  });
</script>
</body>
</html>
